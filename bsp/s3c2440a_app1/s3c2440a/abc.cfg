

# InitStep6_Comment = "CLKDIVN, CPU prescaler control"
monitor long  0x4C000014  = 0x00000005

# InitStep7_Comment = "LOCKTIME"
monitor long  0x4C000000  = 0xFFFFFFFF

# InitStep9_Comment = "UPLLCON"
monitor long  0x4C000008  = 0x00038022

# InitStep8_Comment = "MPLLCON"
monitor long  0x4C000004  = 0x0007F021


#-----------------------------------------------
# Configure Memory controller
# BWSCON configures all banks, NAND, NOR, DRAM
# DRAM - 64MB - 32 bit bus, uses BANKCON6 BANKCON7
#-----------------------------------------------

#  BWSCON - Bank and Bus Width
monitor long 0x48000000 = 0x22111112

#  BANKCON4 - ?
monitor long 0x48000010 = 0x00001112

#  BANKCON6 - DRAM
monitor long 0x4800001c = 0x00018009

#  BANKCON7 - DRAM
monitor long 0x48000020 = 0x00018009

#  REFRESH  - DRAM
monitor long 0x48000024 = 0x008E04EB

#  BANKSIZE - DRAM
monitor long 0x48000028 = 0x000000B2

#  MRSRB6 - DRAM
monitor long 0x4800002C = 0x00000030

#  MRSRB7 - DRAM
monitor long 0x48000030 = 0x00000030


